<!DOCTYPE html>
<html>
<head>
<title>ビンゴカード</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<script type="text/javascript" src="./sample.js"></script>
	<script>
		document.write('<table class="card"');

		//テーブルの中身表示
		for (i = 0; i < 5; i++) {
			document.write('<tr class="trClass">');
			for (j = 0; j < 5; j++) {
				document.write('<td class="tdClass"><div class="num">' + card_td[i][j] + '</div></td>');

			document.write('</tr>');
		}
		document.write('</table>');
	</script>
